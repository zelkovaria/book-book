<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>북북</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="bookbook.css" />
    <script src="bookbook.js" defer></script>
  </head>
  <body>
    <header>
      <img src="./logo.png" id="logo" />
      <input
        type="text"
        placeholder="검색어를 입력해주세요"
        class="searchInput"
      />
      <button class="heart">
        <img src="./heart.png" id="heartLogo" alt="" />
      </button>
    </header>
    <main>
      <!-- <p class="searchResult">~에 대한 검색 결과입니다</p> -->
      <ul class="bookCon"></ul>
      <div class="pageCon">
        <button class="prev">←</button>
        <button class="next">→</button>
      </div>

      <div id="favoriteModal" class="modal" style="display: none">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>즐겨찾는 도서</h2>
          <div class="modal-books">
            <ul class="modal-books-list"></ul>
          </div>
        </div>
      </div>

      <div id="modalOverlay" class="modal-overlay" style="display: none"></div>
    </main>
  </body>
</html>
